<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Intro - Table</title>
</head>

<body>
    <h1>Table sample</h1>

    <table>
        <caption>Students' Grades</caption>
        <thead>
            <tr>
                <th>Student</th>
                <th>Points</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Peter</td>
                <td>100</td>
                <td>6.00</td>
            </tr>
            <tr>
                <td>George</td>
                <td>50</td>
                <td>3.00</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>75</td>
                <td>4.50</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
